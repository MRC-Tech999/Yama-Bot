<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Pairing Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        #code {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Générer le Code de Pairage WhatsApp</h1>
        <div class="form-group">
            <label for="phone">Numéro de téléphone (sans le + et le pays)</label>
            <input type="text" id="phone" placeholder="Entrez votre numéro" />
        </div>
        <div class="form-group">
            <button onclick="generateCode()">Générer le code de pairage</button>
        </div>
        <div id="code"></div>
    </div>

    <script>
        async function generateCode() {
            const phone = document.getElementById('phone').value
            if (!phone) return alert("Veuillez entrer un numéro.")
            const res = await fetch('/pair', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ phone })
            })
            
            const data = await res.json()

            if (data.success) {
                document.getElementById('code').innerHTML = `
                    <p>Copiez ce code dans WhatsApp → Appareils connectés :</p>
                    <strong>${data.pairingCode}</strong>
                `
            } else {
                document.getElementById('code').innerText = data.message
            }
        }
    </script>
</body>
</html>
