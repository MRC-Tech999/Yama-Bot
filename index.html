<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion Bot WhatsApp</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
      background: #f4f4f4;
    }
    input, button {
      padding: 10px;
      font-size: 1em;
      margin: 10px 0;
    }
    #code {
      font-size: 1.5em;
      color: green;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Connexion à votre Bot WhatsApp</h1>
  <p>Entrez votre numéro WhatsApp ci-dessous :</p>
  <input type="text" id="phone" placeholder="Ex: 22960000000" />
  <br>
  <button onclick="generateCode()">Générer le code</button>
  <div id="code"></div>

  <script>
    async function generateCode() {
      const phone = document.getElementById('phone').value
      if (!phone) return alert("Veuillez entrer un numéro.")
      const res = await fetch('/pair', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ phone })
      })
      const data = await res.json()
      if (data.success) {
        document.getElementById('code').innerHTML = `
          <p>Copiez ce code dans WhatsApp → Appareils connectés :</p>
          <strong>${data.pairingCode}</strong>
        `
      } else {
        document.getElementById('code').innerText = data.message
      }
    }
  </script>
</body>
</html>
